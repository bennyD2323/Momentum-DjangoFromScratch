{% extends "base.html" %}

{% block content %}
<div class="ml-5">
    <p>Heres your snippets, ya jerk!</p>
    <a class="font-weight-bolder"href="{% url 'add_snippet' %}">Add a new Snippet</a>
    <ul>
{% for snippet in snippets.all %}
    <li class="pb-1 pt-1"><a href="{% url 'display_a_snippet' snippet_pk=snippet.pk %}">{{ snippet.title }}</a></li>  
{% endfor %}
    </ul>
</div>

{% endblock %}}
