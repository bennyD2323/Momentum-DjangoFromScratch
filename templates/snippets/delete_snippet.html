{% extends "base.html" %}

{% block content%}
<div>
    <form action="{% url 'delete_snippet' snippet_pk=snippet.pk %}" method=POST>
    {% csrf_token %}
    <p>Are you sure you want to delete {{ snippet.title }}</p>
    <button type='submit'>Beware: This Snippet will be Destroyed Forever</button>
    </form>
</div>
<a href= "{% url 'display_a_snippet' snippet_pk=snippet.pk %}">Back to this Snippet</a>
{% endblock %}
