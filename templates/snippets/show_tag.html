{% extends "base.html" %}


{% block content %}
<div class="ml-5">
<h1 class="mb-4"> Tag: {{ tag }}</h1>

<h2> Snippets:</h2>

<ul>
    {% for snippet in snippets.all %}
        <li><a href="{% url 'display_a_snippet' snippet_pk=snippet.pk %}">{{ snippet.title }}</a></li>

    {% endfor %}
</ul>
</div>
{% endblock %}
